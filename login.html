<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in</title>
  <style>
            ::-ms-reveal {
           display: none
        }
    body { 
        font-family: 'Courier New', monospace; 
        max-width: 400px; 
        margin: 50px auto; 
        background: #1a1a1a;
        color: #00ff00;
        padding: 20px;
    }
    label { display: block; margin-top: 10px; }
    .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }
    input { 
        width: 100%; 
        padding: 8px; 
        padding-right: 40px;
        margin-top: 5px; 
        box-sizing: border-box;
        background: #333;
        color: #00ff00;
        border: 1px solid #00ff00;
    }
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #00ff00;
        cursor: pointer;
        padding: 0;
        width: auto;
        margin: 0;
        font-size: 18px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .toggle-password:hover {
        color: #00dd00;
        background: none;
    }
    input:not(.input-wrapper input) {
        padding-right: 8px;
    }
    button { 
        margin-top: 20px; 
        padding: 10px; 
        width: 100%;
        background: #333;
        color: #00ff00;
        border: 1px solid #00ff00;
        cursor: pointer;
    }
    button:hover {
        background: #00ff00;
        color: #1a1a1a;
    }
    #error { color: red; margin-top: 10px; }
    #success { color: #00ff00; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" required />

    <label for="password">Password</label>
    <div class="input-wrapper">
      <input type="password" id="password" name="password" required />
      <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path class="eye-closed" d="M12 7C14.76 7 17 9.24 17 12C17 12.65 16.87 13.26 16.64 13.83L19.56 16.75C21.07 15.49 22.26 13.86 22.99 12C21.26 7.61 16.99 4.5 11.99 4.5C10.59 4.5 9.25 4.75 8.01 5.2L10.17 7.36C10.74 7.13 11.35 7 12 7ZM2 4.27L4.28 6.55L4.74 7.01C3.08 8.3 1.78 10.02 1 12C2.73 16.39 7 19.5 12 19.5C13.55 19.5 15.03 19.2 16.38 18.66L16.8 19.08L19.73 22L21 20.73L3.27 3M7.53 9.8L9.08 11.35C9.03 11.56 9 11.78 9 12C9 13.66 10.34 15 12 15C12.22 15 12.44 14.97 12.65 14.92L14.2 16.47C13.53 16.8 12.79 17 12 17C9.24 17 7 14.76 7 12C7 11.21 7.2 10.47 7.53 9.8ZM11.84 9.02L14.99 12.17L15.01 11.99C15.01 10.33 13.67 8.99 12.01 8.99L11.84 9.02Z" fill="currentColor"/>
          <path class="eye-open" d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor" style="display: none;"/>
        </svg>
      </button>
    </div>

    <button type="submit">Log In</button>
  </form>

  <div style="text-align: center; margin: 20px 0; color: #666;">- OR -</div>

  <button type="button" id="googleSignInBtn" style="
    width: 100%;
    padding: 12px;
    background: #fff;
    color: #444;
    border: 1px solid #00ff00;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
  " onmouseover="this.style.background='#f0f0f0'" onmouseout="this.style.background='#fff'">
    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
      <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
      <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
      <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
      <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
    </svg>
    Sign in with Google
  </button>

  <div id="error"></div>
  <div id="success"></div>

  <script type="module" src="/login.ts"></script>
</body>
</html>
